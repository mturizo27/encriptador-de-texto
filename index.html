<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="letra a">
    </header>
    <main class="presentacion">
        <section>
            <textarea class="input__text" cols="30" rows="10" placeholder="Ingresa tu texto aqui"></textarea>
            <div class="botones">
                <h6 class="info">‚ùóSolo letras minusculas y sin acentos</h6>
            </div>
            <div class="btn">
                <button class="btn__encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn__desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="section__2">
            <textarea class="out__text" id="out__text" cols="30" rows="10" placeholder="Ningun mensaje fue encontrado"></textarea>
            <div>
                <button class="copy" id="copy">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h3 class="name">Desarrollado por Nelson Matos</h3>
    </footer>
   <script src="script.js"></script>
</body>
</html>
